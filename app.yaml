runtime: python38

entrypoint: gunicorn -b :$PORT wsgi:app

handlers:

  - url: /tasks/appengine-env-save
    script: auto

  - url: /tasks/.*
    script: auto
    # login: admin
    secure: always

  - url: /site.css
    static_files: site.css
    upload: site.css
    secure: always

  - url: /.*
    script: auto
    secure: always
    login: required
