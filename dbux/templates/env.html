{% extends 'base.html' %}

{% block content %}

<p>Updated {{ env_updated }}</p>

<table>
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value, type in env %}
		<tr>
			<td>{{ key }}</td>
			<td><code>{{ value }}</code></td>
			<td>{{ type }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
