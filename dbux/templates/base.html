<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{{ env_name|default:'Boo' }}{% endblock %}</title>
	<style>
	body {
		font-family: sans-serif;
		font-size: 14px;
	}

	table {
		border-collapse: true;
	}

	td {
		border-top: 1px solid #ccc;
	}
	</style>
</head>
<body>

<nav>
<ul>
	<li><a href="{% url 'home' %}">{% url 'home' %}</a></li>
	<li><a href="{% url 'env' %}">{% url 'env' %}</a></li>
	<li><a href="{% url 'deferred_env' %}">{% url 'deferred_env' %}</a></li>
	<li><a href="{% url 'cron_env' %}">{% url 'cron_env' %}</a></li>
</ul>
</nav>

<section class="content">
{% block content %}{% endblock %}
</section>

</body>
</html>
