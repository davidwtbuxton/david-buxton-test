{% extends 'base.html' %}

{% block content %}

<h1>Environment variables ({{ env_name }})</h1>

<p>Updated {{ env_updated }}</p>

<table>
	<thead>
		<tr>
			<th>Key</th>
			<th>Value</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		{% for key, value, type in env %}
		<tr>
			<td class="env-key">{{ key }}</td>
			<td class="env-value"><code>{{ value }}</code></td>
			<td class="env-type">{{ type }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
